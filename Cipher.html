                console.log("hi!!there");

                for (i = 0; i < plaintext.length; i++) {
                    if (re.test(plaintext.charAt(i))) {

            function Decrypt(f) {

                ciphertext = ""; var re = /[a-z]/;
                for (i = 0; i < cipher.length; i++) {
                    if (re.test(cipher.charAt(i))) ciphertext += String.fromCharCode(key.indexOf(cipher.charAt(i)) + 97);
                    else ciphertext += cipher.charAt(i);
                }

                if (ciphertext.length < 1) { alert("please enter some ciphertext"); return; }
                plaintext = ""; var re = /[a-z]/;
                for (i = 0; i < ciphertext.length; i++) {
                    if (re.test(ciphertext.charAt(i))) {
                        plaintext += String.fromCharCode((ciphertext.charCodeAt(i) - 97 + 26 - shift) % 26 + 97);
                    }
                    else {
                        plaintext += ciphertext.charAt(i);
                    }
                }
                document.getElementById("p").value = plaintext;
            }

            function genKey() {
                var keychars = "abcdefghijklmnopqrstuvwxyz";
                var chars = keychars.split("");
                ret = ""; lim = chars.length;
                for (i = 0; i < lim; i++) {
                    index = Math.floor(chars.length * Math.random());
                    ret += chars[index];
                    chars.splice(index, 1);
                }
                document.getElementById("g").value = ret;
            }
